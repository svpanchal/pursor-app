{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow">
    <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-900">Watchlist</h2>
            <button 
                hx-post="/check/now" 
                hx-trigger="click"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium"
            >
                Check Now
            </button>
        </div>
    </div>
    
    <!-- Add URL Form -->
    <div class="px-6 py-4 border-b border-gray-200">
        <form hx-post="/items" hx-target="#list" hx-swap="outerHTML">
            <div class="flex gap-4">
                <div class="flex-1">
                    <input 
                        type="url" 
                        name="url" 
                        placeholder="Enter product URL..." 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div class="w-32">
                    <input 
                        type="number" 
                        name="target" 
                        placeholder="Target price (cents)" 
                        step="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <button 
                    type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium"
                >
                    Add URL
                </button>
            </div>
        </form>
    </div>
    
    <!-- Watchlist Table Container -->
    <div id="list">
        {% include "partials/watchlist_table.html" %}
    </div>
</div>

<!-- Chart.js for sparklines -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
